    <meta charset="UTF-8">

          crossorigin="anonymous">

</head>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" >
            <a class="navbar-brand" href="../index.html"><img src="../assets/image/pos.png" width="130px" height="55px" style="margin-right: 50px"></a>

            </button>

<body>

<section id="sec-main-place-order">
    <div >
        <img id="place-image" src="../assets/image/city-super.jpg">
    </div>

    <section id="sec-invoice" >

        <div id="cus-invoice-border">
            <img id="place-image-mini" src="../assets/image/city-super.jpg">
            <div class="container mb-5">


                <div class="row">
                <span class="border border-danger" id="place-border-invoice" >
                <div class="col-md-6" id="place-col-invoice" style="" >  <!------------------------------------------->
                    <div class="text-center gradient-text"><br>
                        <h2 id="place-h2-customer">Place order</h2>
                    </div>
                    <div class="col">
                        <form class="form_input">
                            <div class="card-header text-center gradient-text" id="place-invoice-details">

                                Invoice Details
                            </div>
                            <div class="mb-3 col-md-11">
                                <label for="order_id" class="form-label">Order Id</label>
                                <input type="number" class="form-control" id="order_id" placeholder="Order Id Here">
                            </div>

                            <div class="mb-3 col-md-11">
                                <label for="customer_name" class="form-label">Customer Name</label>
                                <input type="number" class="form-control" id="customer_name"
                                       placeholder="Customer Name Here">
                            </div>
                            <div class="mb-3 col-md-11">
                                <label for="total" class="form-label">Total</label>
                                <input type="number" class="form-control" id="total" placeholder="Total Here">
                            </div>
                            <div class="mb-3 col-md-11">
                                <label for="discount" class="form-label">Discount</label>
                                <input type="number" class="form-control" id="discount" placeholder="Discount Here">
                            </div>
                            <div class="mb-3 col-md-11">
                                <label for="sub_total" class="form-label">Sub Total</label>
                                <input type="number" class="form-control" id="sub_total" placeholder="Sub Total Here">
                            </div>
                            <div class="mb-3 col-md-11">
                                <label for="Cash" class="form-label">Cash</label>
                                <input type="number" class="form-control" id="Cash" placeholder="Cash Here">
                            </div>
                            <div class="mb-3 col-md-11">
                                <label for="balance" class="form-label">Balance</label>
                                <input type="number" class="form-control" id="balance" placeholder="Balance Here">
                            </div>
                            <div id="btn">
                                <button type="button" class="btn btn-outline-warning" style="background-color: limegreen">Purchase</button>
                            </div>
                        </form>
                    </div>

                </div>
                </span>
                    <span class="border border-danger" id="place-border-order" >
                    <div class="col-md-6" id="place-col-order-detail">
                        <div class="col" id="item-content" >
                            <form class="form_input2" id="items-form">
                                <div class="card-header text-center gradient-text" id="place-order-detail">
                                    <br><br>
                                    Order Details
                                </div>
                                <div class="mb-3 col-md-11">
                                    <label for="item_code" class="form-label">Item code</label>
                                    <input type="number" class="form-control" id="item_code" placeholder="Item Code">
                                </div>
                                <div class="mb-3 col-md-11 mt-3">
                                    <label for="description" class="form-label">Item Description</label>
                                    <input type="date" class="form-control" id="description" placeholder="Item Description">
                                </div>
                                <div class="mb-3 col-md-11">
                                    <label for="itemPrice" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="itemPrice" placeholder="Price">
                                </div>
                                <div class="mb-3 col-md-11">
                                    <label for="ItemQty" class="form-label">Qty</label>
                                    <input type="number" class="form-control" id="ItemQty" placeholder="Qty">
                                </div>
                                <div class="mb-3 col-md-11">
                                    <label for="subTotal" class="form-label">Sub Total</label>
                                    <input type="number" class="form-control" id="subTotal" placeholder="Total">
                                </div>
                                <div id="button">
                                    <button type="button" class="btn btn-outline-primary">ADD</button>
                                    <button type="button" class="btn btn-outline-success">Update</button>
                                    <button type="button" class="btn btn-outline-danger">Delete</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    </span>
                </div>

            </div>


        </div>


    </section>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
